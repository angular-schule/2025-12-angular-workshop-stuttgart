<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end" alt=""
        [src]="book().firstThumbnailUrl">
    <div class="card-title">
      <h2>
        {{ book().title }}
        <app-rating-display [rating]="book().rating" />
      </h2>
    </div>
    <p>{{ book().description }}</p>
    <p>Preis: {{ book().price | currency:'EUR' }}</p>
    <p>Autoren: {{ authorsList() }}</p>
    <p>Autoren: {{ book().authors | authors }}</p>

    <button type="button" [disabled]="book().rating >= 5" class="btn btn-green" (click)="doRateUp()"> + </button>
