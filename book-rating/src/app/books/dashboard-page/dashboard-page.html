<p>Datum: {{ currentTimeStamp() | date:'medium' }}</p>

<app-liked-books-display [likedBooks]="likedBooks()" />


<button type="button" class="btn btn-grey" (click)="books.reload()">Reload</button>

@if (books.hasValue()) {
  @for (b of books.value(); track b.isbn) {
    <app-book-card [book]="b"
      (rateUp)="doRateUp($event)"
      (rateDown)="doRateDown($event)"
      (like)="addToFavorites($event)" />
  }
}
